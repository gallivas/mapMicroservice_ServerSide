<!DOCTYPE html>
<html>

<head>
    <title>Connect Service</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<header>
    <h1>Roadtrip App</h1>
    <nav>
        <ul>
            <li><a href="javascript:history.back()"><img src="/images/back-icon.png" alt="Back"></a></li>
            <li><a href="home.html"><img src="/images/home-icon.png" alt="Home"></a></li>
            <li><a href="profile.html"><img src="/images/profile-icon.png" alt="Profile"></a></li>
        </ul>
    </nav>
</header>

<body>
    <div class="container">
        <h1>New Trip Playlist</h1>
        <form action="/create-playlist" method="post">
            <!-- Text fields for Starting Location and Destination -->
            <label for="startingLocation"><u>Starting Location:</u></label>
            <input type="text" id="startingLocation" name="startingLocation"><br>

            <label for="destination"><u>Destination:</u></label>
            <input type="text" id="destination" name="destination"><br>

            <h2><u>Genre Preferences</u></h2>
            <!-- Checkboxes for Include section -->
            <h3>Include:</h3>
            <label for="includeRap">
                <input type="checkbox" id="includeRap" name="includeItems" value="rap"> Rap
            </label><br>

            <label for="includeRock">
                <input type="checkbox" id="includeRock" name="includeItems" value="rock"> Rock
            </label><br>

            <label for="includeJazz">
                <input type="checkbox" id="includeJazz" name="includeItems" value="jazz"> Jazz
            </label><br>

            <label for="includePop">
                <input type="checkbox" id="includePop" name="includeItems" value="pop"> Pop
            </label><br>

            <!-- Checkboxes for Exclude section -->
            <h3>Exclude:</h3>

            <label for="excludeRap">
                <input type="checkbox" id="excludeRap" name="excludeItems" value="rap"> Rap
            </label><br>

            <label for="excludeRock">
                <input type="checkbox" id="excludeRock" name="excludeItems" value="rock"> Rock
            </label><br>

            <label for="excludeJazz">
                <input type="checkbox" id="excludeJazz" name="excludeItems" value="jazz"> Jazz
            </label><br>

            <label for="excludePop">
                <input type="checkbox" id="excludePop" name="excludeItems" value="pop"> Pop
            </label><br>

            <input type="submit" value="Generate Playlist">
        </form>
    </div>
</body>
</html>
